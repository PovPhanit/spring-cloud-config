app:
  message: Application prod order-service update

server:
  port: 8081


resilience4j:
  circuitbreaker:
    instances:
      orderCB:
        failure-rate-threshold: 50
        minimum-number-of-calls: 5
        sliding-window-size: 10
        wait-duration-in-open-state: 10s

  retry:
    instances:
      orderCB:
        max-attempts: 3
        wait-duration: 2s
